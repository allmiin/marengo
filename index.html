<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Cloud Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#get-started">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1>We Think & Solve.</h1>
                <p>We felt strongly that design was more than pretty pictures, it was a powerful tool that could really transform business.</p>
                <button class="learn-more-btn">Learn More</button>
            </div>
            <div class="hero-image">
                <img src="hero-image.png" alt="Consulting Image">
            </div>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <div id="services-list">
                <!-- Services will be dynamically inserted here -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AI & Cloud Consulting</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
